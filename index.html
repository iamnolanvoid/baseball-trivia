<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Trivia Battle (100 Players)</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .setup-ui { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; width: 300px; }
        
        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 800px; margin-bottom: 15px; align-items: center; }
        #timer-box { font-size: 2.5em; font-weight: bold; color: #fbbf24; background: #1e293b; padding: 10px 20px; border-radius: 10px; border: 2px solid #334155; min-width: 90px; text-align: center; }

        .game-header { display: flex; gap: 20px; margin-bottom: 20px; }
        .player-card { padding: 15px; border-radius: 10px; border: 2px solid #334155; text-align: center; min-width: 150px; background: #1e293b; }
        .p1-active { border-color: #38bdf8; box-shadow: 0 0 15px #0ea5e9; }
        .p2-active { border-color: #fb7185; box-shadow: 0 0 15px #e11d48; }
        
        .strike { color: #ef4444; font-size: 1.5em; letter-spacing: 5px; font-weight: bold; height: 30px; }

        #turn-indicator { font-size: 1.2em; font-weight: bold; padding: 12px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center; }
        .your-turn { background: #22c55e; color: white; }
        .waiting { background: #475569; color: #cbd5e1; }

        .input-area { position: sticky; top: 10px; z-index: 100; background: #0f172a; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 12px; font-size: 1.1em; border-radius: 8px; border: none; width: 250px; outline: none; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; width: 100%; max-width: 1400px; }
        .slot { background: #1e293b; padding: 8px; border-radius: 6px; font-size: 0.8em; border: 1px solid #334155; height: 45px; display: flex; align-items: center; gap: 8px; }
        .slot span { opacity: 0.5; font-weight: bold; min-width: 25px; }
        
        .claimed-p1 { background: #0ea5e9; border-color: white; font-weight: bold; }
        .claimed-p2 { background: #e11d48; border-color: white; font-weight: bold; }
        
        #start-btn { background: #22c55e; color: white; padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 8px; cursor: pointer; display: none; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="setup-ui" id="lobby">
    <h2>Game Setup</h2>
    <select id="category-select" style="margin-bottom: 15px; width: 100%; padding: 8px; background: #334155; color: white;">
        <option value="hr">Home Runs</option>
        <option value="hits">Hits</option>
        <option value="dwar">Defensive WAR</option>
        <option value="wins">Wins</option>
    </select>
    <button onclick="joinGame(1)" style="background: #0ea5e9; color: white; padding: 10px; width: 100%; margin-bottom: 5px; border: none; border-radius: 5px; cursor: pointer;">Join as Player 1</button>
    <button onclick="joinGame(2)" style="background: #e11d48; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer;">Join as Player 2</button>
</div>
    
<button id="start-btn" onclick="startGame()">START GAME</button>

<div class="status-bar">
    <div id="turn-indicator" class="waiting">Waiting for Players...</div>
    <div id="timer-box">60</div>
</div>

<div class="game-header">
    <div id="card-1" class="player-card">
        <div>P1 Score</div>
        <div style="font-size: 2em; font-weight: bold;" id="score-1">0</div>
        <div class="strike" id="p1-strikes"></div>
    </div>
    <div id="card-2" class="player-card">
        <div>P2 Score</div>
        <div style="font-size: 2em; font-weight: bold;" id="score-2">0</div>
        <div class="strike" id="p2-strikes"></div>
    </div>
</div>

<div class="input-area">
    <input type="text" id="guess-input" placeholder="Type player name..." disabled>
    <button id="submit-btn" style="background:#22c55e; color:white; border:none; padding:10px 20px; font-weight:bold; border-radius:8px; cursor:pointer;" disabled>GUESS</button>
</div>

<div class="grid" id="grid"></div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCUG4KKcbKJYnwrALVuK_bO6YW6O7nPGV8",
  authDomain: "baseballtrivia-b03ee.firebaseapp.com",
  databaseURL: "https://baseballtrivia-b03ee-default-rtdb.firebaseio.com",
  projectId: "baseballtrivia-b03ee",
  storageBucket: "baseballtrivia-b03ee.firebasestorage.app",
  messagingSenderId: "419741114898",
  appId: "1:419741114898:web:8aac29c4d020e4f4dfaecb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const gameRef = db.ref('game_state');

let myPlayerNum = null;
let currentCategory = 'hr';
let gameActive = false;

function normalize(s) {
    return s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";
}

function joinGame(num) {
    myPlayerNum = num;
    gameRef.update({ [`p${num}Joined`]: true });
    document.getElementById('lobby').style.display = 'none';
}

function startGame() {
    gameRef.set({ 
        gameStarted: true, 
        gameOver: false,
        category: document.getElementById('category-select').value,
        currentTurn: 1,
        turnStartedAt: Date.now(),
        p1Strikes: 0, p2Strikes: 0,
        claims: {},
        p1Joined: true, p2Joined: true
    });
}

function handleGuess() {
    const input = document.getElementById('guess-input');
    const val = normalize(input.value);
    if (!val || !gameActive) return;

    const leaders = allLists[currentCategory].data;
    const index = leaders.findIndex(p => normalize(p.name) === val);
    const safeName = index !== -1 ? leaders[index].name.replace(/[.#$\[\]]/g, "_") : null;

    if (index !== -1 && !document.getElementById('grid').children[index].classList.contains('claimed-p1') && !document.getElementById('grid').children[index].classList.contains('claimed-p2')) {
        gameRef.child('claims').child(safeName).set({
            player: myPlayerNum, 
            points: leaders[index].rank
        });
        resetTurn();
    } else {
        gameRef.child(`p${myPlayerNum}Strikes`).transaction(c => (c || 0) + 1);
        resetTurn();
    }
    input.value = '';
}

function resetTurn() {
    gameRef.once('value', snap => {
        const d = snap.val();
        let next = d.currentTurn === 1 ? 2 : 1;
        gameRef.update({ currentTurn: next, turnStartedAt: Date.now() });
    });
}

gameRef.on('value', (snapshot) => {
    const data = snapshot.val() || {};
    currentCategory = data.category || 'hr';
    gameActive = data.gameStarted && !data.gameOver;
    
    document.getElementById('start-btn').style.display = (data.p1Joined && data.p2Joined && !data.gameStarted) ? 'block' : 'none';
    document.getElementById('p1-strikes').textContent = "X".repeat(data.p1Strikes || 0);
    document.getElementById('p2-strikes').textContent = "X".repeat(data.p2Strikes || 0);
    
    const isMyTurn = myPlayerNum === data.currentTurn && gameActive;
    document.getElementById('turn-indicator').textContent = isMyTurn ? "YOUR TURN" : (gameActive ? "OPPONENT'S TURN" : "WAITING...");
    document.getElementById('turn-indicator').className = isMyTurn ? "your-turn" : "waiting";
    document.getElementById('guess-input').disabled = !isMyTurn;
    document.getElementById('submit-btn').disabled = !isMyTurn;

    document.getElementById('card-1').className = data.currentTurn === 1 ? 'player-card p1-active' : 'player-card';
    document.getElementById('card-2').className = data.currentTurn === 2 ? 'player-card p2-active' : 'player-card';

    let s1 = 0, s2 = 0;
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    
    allLists[currentCategory].data.forEach((p, i) => {
        const div = document.createElement('div');
        const safeName = p.name.replace(/[.#$\[\]]/g, "_");
        const claim = data.claims ? data.claims[safeName] : null;
        
        div.className = claim ? `slot claimed-p${claim.player}` : 'slot';
        div.innerHTML = `<span>${100-i}</span> ${claim ? p.name : '???'}`;
        
        if (claim) {
            if (claim.player === 1) s1 += p.rank;
            else s2 += p.rank;
        }
        gridEl.appendChild(div);
    });

    document.getElementById('score-1').textContent = s1;
    document.getElementById('score-2').textContent = s2;
});

document.getElementById('submit-btn').onclick = handleGuess;
document.getElementById('guess-input').onkeypress = (e) => { if(e.key==='Enter') handleGuess(); };
</script>
</body>
</html>
