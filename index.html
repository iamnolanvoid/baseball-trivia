<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Battle: Pro Mode</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .setup-ui { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; }
        
        /* Turn & Timer Header */
        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 600px; margin-bottom: 15px; }
        #timer-box { font-size: 2em; font-weight: bold; color: #fbbf24; background: #1e293b; padding: 10px 20px; border-radius: 10px; border: 2px solid #334155; min-width: 80px; text-align: center; }
        
        .game-header { display: flex; gap: 20px; margin-bottom: 20px; }
        .player-card { padding: 15px; border-radius: 10px; border: 2px solid #334155; text-align: center; min-width: 180px; }
        .p1-active { border-color: #38bdf8; background: #0c4a6e; }
        .p2-active { border-color: #fb7185; background: #881337; }
        
        .strike { color: #ef4444; font-size: 1.2em; letter-spacing: 5px; font-weight: bold; }
        
        #turn-indicator { font-size: 1.2em; font-weight: bold; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; width: 100%; max-width: 600px; text-align: center; }
        .your-turn { background: #22c55e; color: white; }
        .waiting { background: #475569; color: #cbd5e1; }

        .input-area { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 12px; font-size: 1.1em; border-radius: 8px; border: none; width: 250px; }
        input:disabled { background: #334155; opacity: 0.5; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; width: 100%; max-width: 1100px; }
        .slot { background: #1e293b; padding: 10px; border-radius: 6px; font-size: 0.85em; border: 1px solid #334155; }
        .claimed-p1 { background: #0ea5e9; border-color: white; font-weight: bold; }
        .claimed-p2 { background: #e11d48; border-color: white; font-weight: bold; }
        #reset-btn { background: #ef4444; color: white; margin-top: 30px; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="setup-ui" id="lobby">
        <h2>Game Setup</h2>
        <select id="category-select" style="margin-bottom: 15px; padding: 5px;">
            <option value="hr">Home Runs</option>
            <option value="singles">Singles</option>
            <option value="dwar">Defensive WAR</option>
        </select><br>
        <button onclick="joinGame(1)" style="background: #0ea5e9; color: white; padding: 10px;">Join P1 (Blue)</button>
        <button onclick="joinGame(2)" style="background: #e11d48; color: white; padding: 10px;">Join P2 (Red)</button>
    </div>

    <div class="status-bar">
        <div id="turn-indicator" class="waiting">Select a Side</div>
        <div id="timer-box">60</div>
    </div>

    <div class="game-header">
        <div id="card-1" class="player-card">
            <div>Player 1</div>
            <div style="font-size: 1.5em; font-weight: bold;" id="score-1">0</div>
            <div class="strike" id="p1-strikes"></div>
        </div>
        <div id="card-2" class="player-card">
            <div>Player 2</div>
            <div style="font-size: 1.5em; font-weight: bold;" id="score-2">0</div>
            <div class="strike" id="p2-strikes"></div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="guess-input" placeholder="Type name..." disabled>
        <button id="submit-btn" style="background:#38bdf8; border-radius:8px; border:none; padding:10px 20px; font-weight:bold;" disabled>GUESS</button>
    </div>

    <div class="grid" id="grid"></div>
    <button id="reset-btn">Full Reset Game</button>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCUG4KKcbKJYnwrALVuK_bO6YW6O7nPGV8",
  authDomain: "baseballtrivia-b03ee.firebaseapp.com",
  databaseURL: "https://baseballtrivia-b03ee-default-rtdb.firebaseio.com",
  projectId: "baseballtrivia-b03ee",
  storageBucket: "baseballtrivia-b03ee.firebasestorage.app",
  messagingSenderId: "419741114898",
  appId: "1:419741114898:web:8aac29c4d020e4f4dfaecb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const gameRef = db.ref('game_state');

let myPlayerNum = null;
let currentCategory = 'hr';
let turnEndTime = 0;

const normalize = (s) => s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

function joinGame(num) {
    myPlayerNum = num;
    const cat = document.getElementById('category-select').value;
    // Set start time for turn 1 (60 seconds from now)
    gameRef.update({ 
        category: cat,
        claims: {},
        currentTurn: 1,
        p1Strikes: 0,
        p2Strikes: 0,
        turnStartedAt: Date.now()
    });
    document.getElementById('lobby').style.display = 'none';
    document.getElementById(`card-${num}`).classList.add(num === 1 ? 'p1-active' : 'p2-active');
}

function handleGuess() {
    const input = document.getElementById('guess-input');
    const val = normalize(input.value);
    if (!val) return;

    const leaders = allLists[currentCategory].data;
    const index = leaders.findIndex(p => {
        const safeName = p.name.replace(/[.#$\[\]]/g, "_");
        // Check if already claimed
        if (claimedGlobal[safeName]) return false;
        const fullName = normalize(p.name);
        return val === fullName || val === fullName.split(' ').pop();
    });

    if (index !== -1) {
        const p = leaders[index];
        gameRef.child('claims').child(p.name.replace(/[.#$\[\]]/g, "_")).set({
            player: myPlayerNum, rank: p.rank, realName: p.name
        });
        nextTurn();
    } else {
        // WRONG GUESS - Record Strike
        gameRef.child(`p${myPlayerNum}Strikes`).transaction(curr => (curr || 0) + 1);
        nextTurn();
    }
    input.value = '';
}

function nextTurn() {
    gameRef.update({ 
        currentTurn: myPlayerNum === 1 ? 2 : 1,
        turnStartedAt: Date.now()
    });
}

// Timer Loop
setInterval(() => {
    if (!turnEndTime) return;
    const now = Date.now();
    const remaining = Math.max(0, Math.ceil((turnEndTime - now) / 1000));
    document.getElementById('timer-box').textContent = remaining;

    // Auto-strike if time hits zero (Only Player 1's computer handles the "switch" to prevent double-strikes)
    if (remaining === 0 && myPlayerNum === 1) {
        // We trigger a "Next Turn" and add a strike to whoever's turn it was
        gameRef.once('value', snap => {
            const d = snap.val();
            gameRef.child(`p${d.currentTurn}Strikes`).transaction(c => (c || 0) + 1);
            gameRef.update({ currentTurn: d.currentTurn === 1 ? 2 : 1, turnStartedAt: Date.now() });
        });
    }
}, 500);

let claimedGlobal = {};

gameRef.on('value', (snapshot) => {
    const data = snapshot.val() || {};
    currentCategory = data.category || 'hr';
    claimedGlobal = data.claims || {};
    const turn = data.currentTurn || 1;
    turnEndTime = (data.turnStartedAt || 0) + 60000;

    // Update UI
    document.getElementById('p1-strikes').textContent = "X".repeat(data.p1Strikes || 0);
    document.getElementById('p2-strikes').textContent = "X".repeat(data.p2Strikes || 0);
    
    const isMyTurn = myPlayerNum === turn;
    const indicator = document.getElementById('turn-indicator');
    indicator.textContent = isMyTurn ? "★ YOUR TURN ★" : "OPPONENT'S TURN";
    indicator.className = isMyTurn ? "your-turn" : "waiting";
    
    document.getElementById('guess-input').disabled = !isMyTurn;
    document.getElementById('submit-btn').disabled = !isMyTurn;

    // Render Grid & Score
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    let s1 = 0, s2 = 0;
    
    allLists[currentCategory].data.forEach(p => {
        const div = document.createElement('div');
        const claim = claimedGlobal[p.name.replace(/[.#$\[\]]/g, "_")];
        if (claim) {
            div.className = `slot claimed-p${claim.player}`;
            div.innerHTML = `<span>${p.rank}</span> ${p.name}`;
            claim.player === 1 ? s1++ : s2++;
        } else {
            div.className = 'slot';
            div.innerHTML = `<span>${p.rank}</span> ???`;
        }
        gridEl.appendChild(div);
    });
    document.getElementById('score-1').textContent = s1;
    document.getElementById('score-2').textContent = s2;

    // Check Game Over (3 strikes for both)
    if (data.p1Strikes >= 3 && data.p2Strikes >= 3) {
        alert(`GAME OVER! P1: ${s1} | P2: ${s2}`);
        gameRef.set({ category: 'hr', currentTurn: 1, p1Strikes: 0, p2Strikes: 0, claims: {} });
    }
});

document.getElementById('reset-btn').onclick = () => {
    if(confirm("Reset Game?")) gameRef.set({ category: currentCategory, claims: {}, currentTurn: 1, p1Strikes: 0, p2Strikes: 0 });
};
document.getElementById('submit-btn').onclick = handleGuess;
document.getElementById('guess-input').onkeypress = (e) => { if(e.key==='Enter') handleGuess(); };
</script>
</body>
</html>
