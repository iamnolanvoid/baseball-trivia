<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Battle: 100 Player Edition</title>
    <script src="stats.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .setup-ui { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; width: 300px; }
        
        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 800px; margin-bottom: 15px; align-items: center; }
        #timer-box { font-size: 2.5em; font-weight: bold; color: #fbbf24; background: #1e293b; padding: 10px 20px; border-radius: 10px; border: 2px solid #334155; min-width: 90px; text-align: center; }
        .low-time { color: #ef4444 !important; border-color: #ef4444 !important; animation: shake 0.5s infinite; }
        
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, 1px); } }

        .game-header { display: flex; gap: 20px; margin-bottom: 20px; }
        .player-card { padding: 15px; border-radius: 10px; border: 2px solid #334155; text-align: center; min-width: 150px; opacity: 0.5; transition: 0.3s; }
        .joined { opacity: 1; }
        .p1-active { border-color: #38bdf8; background: #0c4a6e; }
        .p2-active { border-color: #fb7185; background: #881337; }
        .out-of-game { opacity: 0.3 !important; background: #000 !important; border-color: #444 !important; }
        
        .strike { color: #ef4444; font-size: 1.5em; letter-spacing: 5px; font-weight: bold; height: 30px; }

        #turn-indicator { font-size: 1.2em; font-weight: bold; padding: 12px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center; }
        .your-turn { background: #22c55e; color: white; }
        .waiting { background: #475569; color: #cbd5e1; }
        .redemption { background: #f59e0b; color: white; animation: pulse 1s infinite; }

        .input-area { margin-bottom: 20px; display: flex; gap: 10px; position: sticky; top: 10px; z-index: 100; }
        input { padding: 12px; font-size: 1.1em; border-radius: 8px; border: none; width: 250px; outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* ADJUSTED GRID FOR 100 PLAYERS */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 8px; 
            width: 100%; 
            max-width: 1400px; 
            padding-bottom: 50px;
        }
        .slot { background: #1e293b; padding: 8px; border-radius: 6px; font-size: 0.75em; border: 1px solid #334155; transition: 0.2s; height: 40px; display: flex; align-items: center; gap: 5px; overflow: hidden; }
        .slot span { opacity: 0.5; font-weight: bold; min-width: 25px; }
        
        .claimed-p1 { background: #0ea5e9; border-color: white; font-weight: bold; color: white; }
        .claimed-p2 { background: #e11d48; border-color: white; font-weight: bold; color: white; }
        
        #start-btn { background: #22c55e; color: white; padding: 15px 30px; font-size: 1.2em; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; display: none; margin-bottom: 20px; }
        #reset-btn { background: #ef4444; color: white; margin-top: 30px; border: none; padding: 10px; border-radius: 5px; cursor: pointer; opacity: 0.5; }
    </style>
</head>
<body>

<div class="setup-ui" id="lobby">
    <h2>Game Setup</h2>
    <select id="category-select" style="margin-bottom: 15px; width: 100%; padding: 8px; background: #334155; color: white; border: 1px solid #475569;">
        <option value="hr">Home Runs (Top 100)</option>
        <option value="hits">Hits (Top 100)</option>
        <option value="dwar">Defensive WAR (Top 100)</option>
        <option value="wins">Wins (Top 100)</option>
    </select>
    <button onclick="joinGame(1)" style="background: #0ea5e9; color: white; padding: 10px; width: 100%; margin-bottom: 5px; border: none; border-radius: 5px; cursor: pointer;">Join P1</button>
    <button onclick="joinGame(2)" style="background: #e11d48; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer;">Join P2</button>
</div>
    
<button id="start-btn" onclick="startGame()">PLAY BALL!</button>

<div class="status-bar">
    <div id="turn-indicator" class="waiting">Waiting...</div>
    <div id="timer-box">60</div>
</div>

<div class="game-header">
    <div id="card-1" class="player-card">
        <div>P1 Score</div>
        <div style="font-size: 2em; font-weight: bold;" id="score-1">0</div>
        <div class="strike" id="p1-strikes"></div>
    </div>
    <div id="card-2" class="player-card">
        <div>P2 Score</div>
        <div style="font-size: 2em; font-weight: bold;" id="score-2">0</div>
        <div class="strike" id="p2-strikes"></div>
    </div>
</div>

<div class="input-area">
    <input type="text" id="guess-input" placeholder="Enter Full Name..." disabled>
    <button id="submit-btn" style="background:#38bdf8; border:none; padding:10px 25px; font-weight:bold; border-radius:8px;" disabled>GUESS</button>
</div>

<div class="grid" id="grid"></div>
<button id="reset-btn">Reset Database</button>

<script>
// --- FIREBASE SETUP ---
const firebaseConfig = {
  apiKey: "AIzaSyCUG4KKcbKJYnwrALVuK_bO6YW6O7nPGV8",
  authDomain: "baseballtrivia-b03ee.firebaseapp.com",
  databaseURL: "https://baseballtrivia-b03ee-default-rtdb.firebaseio.com",
  projectId: "baseballtrivia-b03ee",
  storageBucket: "baseballtrivia-b03ee.firebasestorage.app",
  messagingSenderId: "419741114898",
  appId: "1:419741114898:web:8aac29c4d020e4f4dfaecb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const gameRef = db.ref('game_state');

// --- GAME LOGIC ---
let myPlayerNum = null;
let currentCategory = 'hr';
let turnEndTime = 0;
let claimedGlobal = {};
let gameActive = false;
const normalize = (s) => s ? s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : "";

function joinGame(num) {
    myPlayerNum = num;
    gameRef.update({ [`p${num}Joined`]: true });
    document.getElementById('lobby').style.display = 'none';
}

function startGame() {
    gameRef.set({ 
        gameStarted: true, 
        gameOver: false,
        category: document.getElementById('category-select').value,
        currentTurn: 1,
        turnStartedAt: Date.now(),
        p1Strikes: 0, p2Strikes: 0,
        claims: {},
        p1Joined: true, p2Joined: true,
        redemptionUsed: false
    });
}

function handleGuess() {
    const input = document.getElementById('guess-input');
    const val = normalize(input.value);
    if (!val || !gameActive) return;

    const leaders = allLists[currentCategory].data;
    const index = leaders.findIndex(p => {
        const safeName = p.name.replace(/[.#$\[\]]/g, "_");
        if (claimedGlobal[safeName]) return false;
        return val === normalize(p.name); // Full Name required for 100 player mode
    });

    if (index !== -1) {
        const p = leaders[index];
        gameRef.child('claims').child(p.name.replace(/[.#$\[\]]/g, "_")).set({
            player: myPlayerNum, points: parseInt(p.rank), realName: p.name
        });
        nextTurn();
    } else {
        gameRef.child(`p${myPlayerNum}Strikes`).transaction(c => (c || 0) + 1, () => nextTurn());
    }
    input.value = '';
}

function nextTurn() {
    gameRef.once('value', snap => {
        const d = snap.val();
        if ((d.p1Strikes >= 3 || d.p2Strikes >= 3) && d.redemptionUsed) {
            gameRef.update({ gameOver: true, gameStarted: false });
        } else {
            let next = d.currentTurn === 1 ? 2 : 1;
            gameRef.update({ currentTurn: next, turnStartedAt: Date.now() });
        }
    });
}

gameRef.on('value', (snapshot) => {
    const data = snapshot.val() || {};
    currentCategory = data.category || 'hr';
    claimedGlobal = data.claims || {};
    gameActive = data.gameStarted && !data.gameOver;
    
    // UI Updates
    document.getElementById('start-btn').style.display = (data.p1Joined && data.p2Joined && !data.gameStarted) ? 'block' : 'none';
    document.getElementById('p1-strikes').textContent = "X".repeat(data.p1Strikes || 0);
    document.getElementById('p2-strikes').textContent = "X".repeat(data.p2Strikes || 0);
    
    const isMyTurn = myPlayerNum === data.currentTurn && gameActive;
    document.getElementById('turn-indicator').textContent = isMyTurn ? "YOUR TURN" : "WAITING...";
    document.getElementById('guess-input').disabled = !isMyTurn;
    document.getElementById('submit-btn').disabled = !isMyTurn;

    // BUILD GRID
    let s1 = 0, s2 = 0;
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    
    allLists[currentCategory].data.forEach((p, i) => {
        const div = document.createElement('div');
        const safeName = p.name.replace(/[.#$\[\]]/g, "_");
        const claim = claimedGlobal[safeName];
        
        div.className = claim ? `slot claimed-p${claim.player}` : 'slot';
        div.innerHTML = `<span>${100 - i}</span> ${claim ? p.name : '???'}`; // 100-i gives the "Points" value
        
        if (claim) {
            if (claim.player === 1) s1 += (100 - i);
            else s2 += (100 - i);
        }
        gridEl.appendChild(div);
    });

    document.getElementById('score-1').textContent = s1;
    document.getElementById('score-2').textContent = s2;
});

document.getElementById('reset-btn').onclick = () => gameRef.set({ p1Joined: false, p2Joined: false });
document.getElementById('submit-btn').onclick = handleGuess;
document.getElementById('guess-input').onkeypress = (e) => { if(e.key==='Enter') handleGuess(); };
</script>
</body>
</html>
